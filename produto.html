<html>
<head>
<title>Ficha dos produtos</title>
</head>
<body>
<form>
 <div>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" />
    </div>
    <div>
        <label for="descricao">Descrição do produto:</label>
		<select name="Caixa">
	<option name="pequena">Plástica Pequena</option>
	<option name="grande">Plástica Grande</option>
	<option name="madeira">Plástica Madeira</option>
</select>
  <!--      <input type="text" id="descricao" /> -->
  
    </div>
	
	<div>
        <label for="custo">Preço de custo:</label>
        <input type="text" id="custo" />
    </div>
	
	<div>
        <label for="qtde">Quantidade:</label>
        <input type="text" id="qtde" />
    </div>
	
	<div>
        <label for="qtdeMinima">Quantidade Mínima:</label>
        <input type="text" id="qtdeMinima" />
    </div>
	
	<div>
        <label for="fornecedor">Fornecedor:</label>
        <input type="text" id="fornecedor" />
    </div>
	
	<div>
        <label for="ultimaCompra">Última compra:</label>
        <input type="text" id="ultimaCompra" />
    </div>
	
	 <div class="button">
        <button type="submit">Cadastrar</button>
		   <button type="reset">Cancelar</button>
    </div>
	 
     
    
    
</form>
</body>
</html>
